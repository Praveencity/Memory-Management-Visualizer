<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memory Management Visualizer</h1>
        <div class="subtitle">Operating System Simulation Suite</div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
            <span id="themeIcon">ðŸŒ™</span>
        </button>
    </header>
    <div class="container">
        
        <div class="tab-bar">
            <button class="tab-btn active" onclick="switchTab('paging', this)">Paging</button>
            <button class="tab-btn" onclick="switchTab('segmentation', this)">Segmentation</button>

        </div>

        <div id="paging" class="mode-container active">
            <div class="grid-layout">
                
                
                <div class="controls">
                    <div class="card">
                        <div class="card-title">Configuration</div>
                        <div class="input-group">
                            <label>Physical Frames</label>
                            <input type="number" id="pgFrames" value="4" min="1" max="8" title="Number of physical frames">
                        </div>
                        <div class="input-group">
                            <label>Page Size</label>
                            <select id="pgSize" title="Select page size">
                                <option value="1024">1 KB</option>
                                <option value="2048">2 KB</option>
                                <option value="4096">4 KB</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Algorithm</label>
                            <select id="pgAlgo" title="Select replacement algorithm">
                                <option value="FIFO">FIFO</option>
                                <option value="LRU">LRU</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" onclick="initPaging(this)">Reset System</button>
                    </div>

                    <div class="card">
                        <div class="card-title">Access Memory</div>
                        <div class="input-group">
                            <label>Logical Address (Integer)</label>
                            <input type="number" id="pgAddr" placeholder="e.g. 5200" onkeypress="handleEnter(event, stepPaging)">
                        </div>
                        <button class="btn btn-primary" onclick="stepPaging()">Access</button>
                    </div>
                </div>

                
                <div class="visuals">
                    <div id="pagingMath" class="status-bar">System ready. Waiting for input...</div>
                    
                    <div class="memory-rack" id="pagingFrames">
                        
                    </div>

                    <div class="log-panel" id="pagingLogs">
                        <div class="log-entry">> System initialized.</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="segmentation" class="mode-container">
            <div class="layout-stacked">
                <div class="controls">
                    <div class="card">
                        <div class="card-title">Segment Table</div>
                        <table class="clean-table">
                            <thead><tr><th>ID</th><th>Base</th><th>Limit</th></tr></thead>
                            <tbody id="segTableBody"></tbody>
                        </table>
                        <button class="btn btn-secondary btn-margin-top" onclick="initSegmentation(this)">Update Table</button>
                    </div>

                    <div class="card">
                        <div class="card-title">Translate Address</div>
                        <div class="input-group">
                            <label>Segment ID</label>
                            <input type="number" id="segIndex" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label>Offset</label>
                            <input type="number" id="segOffset" placeholder="100" onkeypress="handleEnter(event, stepSegmentation)">
                        </div>
                        <button class="btn btn-primary" onclick="stepSegmentation()">Calculate</button>
                    </div>
                </div>

                <div class="visuals">
                    <div id="segMath" class="status-bar">Segmentation logic ready.</div>
                    <div class="log-panel" id="segLogs">
                        <div class="log-entry">> Segment simulator active.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
